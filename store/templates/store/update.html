{% extends 'store/base.html' %}

{% block content %}
<header class="smallheader text-center text-white d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase">
                    <strong>Modification du profil</strong>
                </h1>
            </div>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</header>
<section id="connexion" class="text-center d-flex">
    <div class="container my-auto">
        <form method="POST" action="{% url 'store:update' %}">
            {% csrf_token %}
            <br>
            <fieldset class="form-group">
                <h3 class="border-bottom mb-4" id="headingsignin">Modifiez votre profil !</h3>

            <div class="form-group {% if form.username.errors %}has-warning has-feedback{% endif %}" id="mdp">
                <label for="username" class="control-label">Nom d'utilisateur :</label>
                <input type="text" name="username" value="{{ user.username }}" id="id_username">
            </div>

            <div class="form-group {% if form.last_name.errors %}has-warning has-feedback{% endif %}" id="mdp">
                <label for="last_name" class="control-label">Nom de famille :</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" id="id_email">
            </div>

            <div class="form-group {% if form.first_name.errors %}has-warning has-feedback{% endif %}" id="mdp">
                <label for="first_name" class="control-label">Pr√©nom :</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" id="id_email">
            </div>
            </fieldset>
            <br>
            <div class="form-group">
                <button class="btn btn-primary btn-xl mt-50" type="submit" id="connection">Sauvegarder</button>
            </div>
            <br>
        </form>
        <br>
    </div>
</section>
{% endblock content %}
